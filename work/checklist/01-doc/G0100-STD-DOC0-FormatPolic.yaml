format_policy_checklist:
  document_structure:
    front_matter:
      - key: schema
        rule: '"https://schema.org/CreativeWork" 固定値'
        must: true
      - key: "@type"
        rule: '"CreativeWork" 固定値'
        must: true
      - key: identifier
        rule: 'ファイル名と一致／正規表現 ^G[0-9]{4}-[A-Z]{3}-[A-Z0-9]{3,}-[A-Za-z0-9\-]+$'
        must: true
      - key: name
        rule: '日本語のみ（単言語形式）'
        must: true
      - key: version
        rule: 'セマンティックバージョン（^v\d+\.\d+\.\d+$）'
        must: true
      - key: datePublished
        rule: 'ISO8601形式'
        must: true
      - key: inLanguage
        rule: '["ja"] 固定値'
        must: true
      - key: creator
        rule: '固定構造（Person / Individual Developer）'
        must: true
      - key: description
        rule: '日本語 1〜3 文'
        must: true

    table_of_contents:
      - rule: 'Front Matter の直後に配置する'
        must: true
      - rule: 'Markdown リンクリスト形式を使用'
        must: true
      - rule: '階層は 1〜3 のみ'
        must: true
      - rule: 'アンカーは章番号のみ（例：#4-1）'
        must: true

  file_naming:
    rules:
      - rule: '{Prefix}{4桁番号}-{カテゴリ3}-{文書4}-{タイトル}.md'
        must: true
      - rule: 'Prefix は G または P'
        must: true
      - rule: 'タイトルは UpperCamelCase・ASCII 英字＋ハイフン'
        must: true
      - rule: 'Front Matter name は日本語、ファイル名は ASCII のみ'
        must: true

  category_model:
    requirements:
      - rule: 'カテゴリコードは OVR/REQ/ARC/TST/OPS/SEC/RPT/REF のいずれか'
        must: true
      - rule: 'inLanguage は必ず ["ja"]'
        must: true

  markdown_rules:
    tables:
      - rule: '標準 Markdown 表記（結合セル禁止）'
        must: true
      - rule: 'セル内改行禁止'
        must: true

    code_blocks:
      - rule: '``` + 言語名 必須'
        must: true

    blockquote:
      - rule: '引用は 1 段のみ'
        must: true
      - rule: '引用中に表・画像を含めない'
        must: true

    links:
      - rule: '内部リンクは章番号アンカーのみ使用'
        must: true
      - rule: '外部リンクは文書ID完全指定（例：G0300-ARC-COD0#3-1）'
        must: true

    formatting:
      - rule: '改行は半角スペース2つ＋LF（ハードラップ禁止）'
        must: true
      - rule: '日付は ISO8601'
        must: true

  division_and_volumes:
    division:
      - rule: '分冊は章境界でのみ区切る'
        must: true
      - rule: 'Vol.00 も含め、Front Matter を分冊ごとに必ず付与'
        must: true
      - rule: '改訂履歴は 00 番のみ'
        must: true
      - rule: 'Vol 名称は「第n巻（第x〜y章 または 附録A）」形式'
        must: true

  prohibited_items:
    list:
      - rule: '.md 以外の拡張子禁止'
        must: true
      - rule: 'Front Matter に非標準キーを追加禁止'
        must: true
      - rule: '章番号・Vol番号の重複禁止'
        must: true
      - rule: 'H1タイトルとファイル名の不一致禁止'
        must: true
      - rule: '状態管理キー（status など）禁止'
        must: true
      - rule: '改訂履歴は分冊側に記述禁止'
        must: true
